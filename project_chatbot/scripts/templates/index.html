<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{ title or "YourChatbot" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark">
  <div class="bg"></div>

  <header class="site-header">
    <div class="brand">
      <img class="logo" src="{{ url_for('static', filename='logo.svg') }}" alt="Logo">
      <span class="brand-name">YourChatbot</span>
    </div>
    <!-- Theme-Button entfernt (kein JS) -->
  </header>

  <main class="shell">
    <section class="card chat">
      <header class="chat-topbar">
        <div class="chat-ident">
          <img class="avatar" src="{{ url_for('static', filename='logo.svg') }}" alt="Bot">
          <div>
            <h1 class="chat-title">YourChatbot</h1>
            <p class="muted small">Schnell. Klar. Hilfsbereit.</p>
          </div>
        </div>
      </header>

      <div class="chat-window">
        <!-- statische Begrüßung wie vorher -->
        <div class="bubble bot with-avatar">
          <img class="bubble-avatar" src="{{ url_for('static', filename='logo.svg') }}" alt="Bot">
          <div class="bubble-body">
            <div class="bubble-text">Hallo! Ich bin dein Chatbot. Wie kann ich helfen?</div>
            <div class="meta">jetzt</div>
          </div>
        </div>
      </div>

      <!-- Tipp-Indikator bleibt ausgeblendet (ohne JS) -->
      <div class="typing hidden"><span></span><span></span><span></span></div>

      <!-- Formular bleibt rein optisch; Button löst keinen Submit aus -->
      <form class="chat-form" autocomplete="off">
        <input type="text" placeholder="Nachricht eingeben …">
        <button class="btn primary" type="button">Senden</button>
      </form>
    </section>
  </main>

  <footer class="site-footer"><small>© 2025 E3FIAE Team 2</small></footer>
</body>
</html>
